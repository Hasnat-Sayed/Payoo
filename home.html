<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo-Main Page</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] pb-6">
    <div class="max-w-lg mx-auto bg-white rounded-b-lg">
      <nav
        class="min-h-[50px] p-3 flex justify-between items-center border-b-1 border-gray-300 bg-white"
      >
        <div class="flex gap-3">
          <img src="./assets/Group.png" alt="" class="h-[50px]" />
          <div>
            <h2 class="font-bold">
              $<span id="available-balance">45000</span>
            </h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-gray-700">
            <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log
            Out
          </button>
        </div>
      </nav>

      <div class="mt-5 p-3">
        <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <div class="min-h-[200px] grid grid-cols-3 gap-4 p-3">
        <div
          id="add-button"
          class="border-2 border-gray-300 text-center p-3 rounded-lg flex justify-center items-center flex-col hover:bg-blue-500/25 hover:border-blue-500"
        >
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <h2 class="mt-2 text-sm whitespace-nowrap">Add Money</h2>
        </div>
        <div
          id="cash-out-button"
          class="border-2 border-gray-300 text-center p-3 rounded-lg flex justify-center items-center flex-col hover:bg-blue-500/25 hover:border-blue-500"
        >
          <img src="./assets/send1.png" class="mx-auto" alt="" />
          <h2 class="mt-2 text-sm whitespace-nowrap">Cashout</h2>
        </div>
        <div
          class="border-2 border-gray-300 text-center p-3 rounded-lg flex justify-center items-center flex-col hover:bg-blue-500/25 hover:border-blue-500"
        >
          <img src="./assets/money1.png" class="mx-auto" alt="" />
          <h2 class="mt-2 text-sm whitespace-nowrap">Transfer Money</h2>
        </div>
        <div
          class="border-2 border-gray-300 text-center p-3 rounded-lg flex justify-center items-center flex-col hover:bg-blue-500/25 hover:border-blue-500"
        >
          <img src="./assets/bonus1.png" class="mx-auto h-6" alt="" />
          <h2 class="mt-2 text-sm whitespace-nowrap">Get Bonus</h2>
        </div>
        <div
          class="border-2 border-gray-300 text-center p-3 rounded-lg flex justify-center items-center flex-col hover:bg-blue-500/25 hover:border-blue-500"
        >
          <img src="./assets/purse1.png" class="mx-auto" alt="" />
          <h2 class="mt-2 text-sm whitespace-nowrap">Pay Bill</h2>
        </div>
        <div
          class="border-2 border-gray-300 text-center p-3 rounded-lg flex justify-center items-center flex-col hover:bg-blue-500/25 hover:border-blue-500"
        >
          <img src="./assets/transaction1.png" class="mx-auto" alt="" />
          <h2 class="mt-2 text-sm whitespace-nowrap">Transactions</h2>
        </div>
      </div>
    </div>

    <div class="all-form-section max-w-lg mx-auto">
      <!-- Add money -->
      <div id="add-money-parent">
        <h1 class="my-5 mx-3 font-bold text-lg">Add Money</h1>
        <form class="bg-white rounded-2xl p-8">
          <div class="mb-3">
            <h2 class="font-semibold">Select A Bank</h2>
            <select
              id="bank"
              class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            >
              <option>Select Bank</option>
              <option>AB Bank</option>
              <option>IFIC Bank</option>
              <option>DUtch Bangla Bank</option>
            </select>
          </div>
          <div>
            <label class="font-semibold">Bank Account Number</label>
            <input
              id="account-number"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold">Amount to Add</label>
            <input
              id="add-amount"
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold">Pin Number</label>
            <input
              id="add-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>

          <button
            id="add-money-btn"
            class="btn bg-[#0874F2] text-white w-full rounded-3xl mt-5"
          >
            Add Money
          </button>
        </form>
      </div>

      <!-- cash out -->
      <div id="cash-out-parent" style="display: none">
        <h1 class="my-5 mx-3 font-bold text-lg">Cash Out</h1>
        <form class="bg-white rounded-2xl p-8">
          <div>
            <label class="font-semibold">Agent Number</label>
            <input
              type="text"
              placeholder="Enter 11 digit number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold">Amount</label>
            <input
              type="text" id="withdraw-amount"
              placeholder="Enter amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold">Pin Number</label>
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>

          <button id="withdraw-btn" class="btn bg-[#0874F2] text-white w-full rounded-3xl mt-5">
            Withdraw Money
          </button>
        </form>
      </div>
    </div>

    <script src="./home.js"></script>
  </body>
</html>
